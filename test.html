<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语六年级测试系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>英语六年级测试系统</h1>
            <p>English Grade 6 Test System</p>
            <div class="back-nav">
                <a href="index.html" class="back-btn">← 返回闪卡学习</a>
            </div>
        </header>

        <div class="test-setup" id="testSetup">
            <h2>测试设置</h2>
            <div class="setup-options">
                <div class="test-type">
                    <h3>测试类型</h3>
                    <div class="radio-group">
                        <label><input type="radio" name="testType" value="vocabulary" checked> 核心单词 (选择题)</label>
                        <label><input type="radio" name="testType" value="phrases"> 重点短语 (选择题)</label>
                        <label><input type="radio" name="testType" value="sentences"> 句型练习 (选词填空)</label>
                        <label><input type="radio" name="testType" value="sentence-order"> 句子排序 (拖拽排序)</label>
                    </div>
                </div>

                <div class="unit-selection">
                    <h3>单元选择</h3>
                    <select id="testUnitSelect" multiple size="5">
                        <option value="1">Module 1: How long?</option>
                        <option value="2">Module 2: Chinatown and Tombs</option>
                        <option value="3">Module 3: Stamps and Hobbies</option>
                        <option value="4">Module 4: Festivals</option>
                        <option value="5">Module 5: Pen Friends</option>
                        <option value="6">Module 6: School and Answers</option>
                        <option value="7">Module 7: Animals</option>
                        <option value="8">Module 8: Habits and Tidy Room</option>
                        <option value="9">Module 9: Peace and UN</option>
                        <option value="10">Module 10: Travel and Safety</option>
                    </select>
                    <small>按住 Ctrl/Cmd 键可多选单元</small>
                </div>

                <div class="question-count">
                    <h3>题目数量</h3>
                    <input type="number" id="questionCount" min="5" max="50" value="10">
                </div>
            </div>

            <button id="startTestBtn" class="start-btn">开始测试</button>
        </div>

        <div class="test-area" id="testArea" style="display: none;">
            <div class="test-header">
                <div class="test-progress">
                    <span>题目 <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span></span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="testProgressFill"></div>
                    </div>
                </div>
                <div class="test-timer">
                    时间: <span id="testTimer">00:00</span>
                </div>
            </div>

            <main>
                <div class="question-container" id="questionContainer">
                    <div class="question-text" id="questionText"></div>
                    <div class="answer-options" id="answerOptions"></div>
                </div>

                <div class="test-navigation">
                    <button id="prevQuestionBtn" class="nav-btn" disabled>上一题</button>
                    <button id="submitAnswerBtn" class="submit-btn" disabled>提交答案</button>
                    <button id="nextQuestionBtn" class="nav-btn" disabled>下一题</button>
                </div>
            </main>
        </div>

        <div class="test-results" id="testResults" style="display: none;">
            <h2>测试结果</h2>
            <div class="results-summary">
                <div class="score-display">
                    <div class="score-circle">
                        <span class="score-number" id="scorePercentage">0%</span>
                    </div>
                    <div class="score-details">
                        <p>答对 <span id="correctCount">0</span> 题，共 <span id="totalQuestionsResult">0</span> 题</p>
                        <p>用时: <span id="totalTime">00:00</span></p>
                    </div>
                </div>
            </div>

            <div class="results-details">
                <h3>答题详情</h3>
                <div class="answer-list" id="answerList"></div>
            </div>

            <div class="results-actions">
                <button id="reviewMistakesBtn" class="review-btn">查看错题</button>
                <button id="restartTestBtn" class="restart-btn">重新测试</button>
                <button id="newTestBtn" class="new-test-btn">新测试</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="audio-manager.js"></script>
    <script src="test.js"></script>
</body>
</html>
